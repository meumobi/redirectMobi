<html>
  <head>
    <meta charset="utf-8" />
		<base href="/mobileBox/app/" />
    <title>infoBox</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/mobileBox/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/mobileBox/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/mobileBox/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="/mobileBox/app/app.css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-touch.min.js"></script>
    <script src="/mobileBox/dist/js/mobile-angular-ui.min.js"></script>
    <script src="/mobileBox/app/app.js"></script>
  </head>
  <body ng-app="infoBox" ng-controller="MainController">

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>

    <div ng-include="'sidebarRight.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" yield-to="title">
          <span>infoBox</span>
        </div>
        <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <!--div class="btn-group pull-right" yield-to="navbarAction">
          <div ng-click="toggle('rightSidebar')" class="btn btn-navbar">
            <i class="fa fa-comment"></i> Chat
          </div>
        </div-->
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Inicio</a>
          <a href="#/list" class="btn btn-navbar"><i class="fa fa-rss fa-navbar"></i> Noticias</a>
          <a href="#/forms" class="btn btn-navbar"><i class="fa fa-user fa-navbar"></i> Conta</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>

        <ng-view class="app-content" ng-hide="loading"></ng-view>
      </div>

    </div><!-- ~ .app -->
    <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX', 'mobileangularui.com');
       ga('send', 'pageview');
     </script>
  </body>
</html>
